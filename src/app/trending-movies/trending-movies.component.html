<section id="trending-movies" (window:resize)="manageSlide()">
    <div class="container">
        <h3 class="header">Trending Movies</h3>
        <!-- <div class="" *ngIf="!trendingMovies"> -->
        <div class="swiper-container" [swiper]="config">
            <div class="swiper-wrapper">
                <div class="swiper-slide" *ngFor="let trendingMovie of trendingMovies | async; let i = index">
                    <div class="poster-container">
                        <img src="{{ trendingMovie.Poster }}" alt="Poster Image" class="poster-img">
                    </div>
                    <p class="poster-title">{{ trendingMovie.Title }} ({{ trendingMovie.Year }})</p>
                    <div class="poster-btn-container">
                        <button class="poster-btn" data-toggle="modal" data-target="#trendingMovieModal"
                            (click)="movie(i)"><i class="material-icons mr-1">amp_stories</i>View</button>
                    </div>
                </div>
            </div>

            <button class="prev slide-btn mr-3" (click)="slidePrev()">
                <i class="material-icons">arrow_back</i>
            </button>
            <button class="next slide-btn" (click)="slideNext()">
                <i class="material-icons">arrow_forward</i>
            </button>
        </div>
        <!-- </div> -->

        <!-- Modal -->
        <div class="modal fade" id="trendingMovieModal" tabindex="-1" role="dialog"
            aria-labelledby="trendingMovieModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="material-icons">close</i>
                        </button>
                    </div>
                    <div class="modal-body" *ngIf="selected_movie">
                        <div class="row">
                            <div class="col-12 col-lg-6">
                                <img src="{{ selected_movie.Poster }}" alt="Poster Image" class="poster-img">
                            </div>
                            <div class="col-12 col-lg-6 p-5">
                                <p class="modal-title">{{ selected_movie.Title }}</p>
                                <p class="modal-text1">{{ selected_movie.Year }}, {{ selected_movie.Director}}</p>
                                <p class="modal-text2">
                                    <span class="runtime mr-2">{{ selected_movie.Runtime }}</span>
                                    {{ selected_movie.Genre}}
                                </p>
                                <p class="modal-desc">{{ selected_movie.Plot }}</p>

                                <button class="modal-btn">
                                    <i class="material-icons mr-2">play_arrow</i>
                                    WATCH TRAILER
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
